            <h1>Formas de pago</h1>
            <div class="formas-pago">
                <div class="pago-paypal">
                    <h2>Pagar Mediante Paypal</h2>
                    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                        <label class="data_name" for="name-form-paypal">Nombre</label><br>
                        <input type="text" name"name-form-paypal" class="data_name" autocomplete="off"><br>
                        <label for="email-paypal">E-mail</label><br>
                        <input type="text" name="email-paypal" class="data_email" autocomplete="off"><br>
                        <label for="phone-paypal">Teléfono</label><br>
                        <input type="text" placeholder="" name="phone-paypal" class="data_telefono" autocomplete="off"><br>

                        <input type="hidden" name="cmd" value="_s-xclick">
                        <input type="hidden" name="hosted_button_id" value="HVWT2E4X8L7PJ">
                        <input type="image" src="https://www.paypalobjects.com/es_XC/i/btn/btn_subscribeCC_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!" class="paypal-img">
                        <img alt="" border="0" src="https://www.paypalobjects.com/es_XC/i/scr/pixel.gif" width="1" height="1">
                    </form>
                </div>
                <div class="pago-visa-mastercard">
                    <h2>Pagar Mediante Tarjeta</h2>
                    <img class="imagen-pago-visa-mastercard" src="img/visa_mastercard.png" alt="" width="35%"><br>
